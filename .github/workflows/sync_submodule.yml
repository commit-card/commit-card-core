name: Sync Specific Submodule

on:
  repository_dispatch:
    types: [sync-submodule]

permissions:
  contents: write

jobs:
  update-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug payload
        run: |
          echo "Received payload:"
          echo "${{ toJson(github.event.client_payload) }}"

      - name: Update the triggered submodule
        run: |
          SUBMODULE="${{ github.event.client_payload.name }}"
          # Full path in core repo
          SUBMODULE_PATH="github_core/$SUBMODULE"
          echo "Updating submodule at path: $SUBMODULE_PATH"

          git submodule update --remote $SUBMODULE_PATH

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add $SUBMODULE_PATH
          git commit -m "chore: bump submodule $SUBMODULE" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:main
