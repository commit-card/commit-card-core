name: Sync Specific Submodule

on:
  repository_dispatch:
    types: [sync-submodule]

permissions:
  contents: write

jobs:
  update-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update the triggered submodule
        run: |
          SUBMODULE="${{ github.event.client_payload.name }}"
          echo "Updating submodule: $SUBMODULE"

          # Fetch latest commit for this submodule
          git submodule update --remote $SUBMODULE

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add $SUBMODULE
          git commit -m "chore: bump submodule $SUBMODULE" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:main
